<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sprite anim - canvas</title>
  <style>
    #anim{
      position: absolute;
      top: 50%;
      left: 50%;
      width: 470px;
      height: 120px;
      margin-top: -60px;
      margin-left: -235px;
    }

    #source{
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding-bottom: 20px;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 12px;
      text-align: center;
      color: #ccc;
    }

    #source a{
      color: #ccc;
    }
  </style>
</head>
<body>
  <canvas id="anim" width="940" height="240"></canvas>
  <div id="source">Animated typeface from Animography <a href="http://animography.net/products/franchise">http://animography.net/products/franchise</a></div>
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>-->
  <script src="../dist/sprite-anim.js"></script>
  <script>
    var sprites = [];
    var numSprites = 7;
    var loadedSpritesNum = 0;

    // load spritesheets
    for (var i = 0; i < numSprites; i++){
      var sprite = new Image();

      sprite.onload = function(){
        loadedSpritesNum++;

        if (loadedSpritesNum === numSprites){
          onSpritesLoaded();
        }
      };

      sprites.push(sprite);

      sprite.src = 'images/anim-' + i + '.png';
    }

    // on all spritesheets loaded
    function onSpritesLoaded(){
      var parser = new SpriteAnim.SimpleParser(sprites, {width: 940, height: 240}, {numFrames: 99});
      
      var renderer = new SpriteAnim.CanvasRenderer(document.getElementById('anim'), sprites);
      // var renderer = new SpriteAnim.DOMRenderer(document.getElementById('anim'), {sprite: sprites, scaleFactor: .5});

      var anim = new SpriteAnim(parser, renderer, {frameRate: 25});

      anim.play();
    }
  </script>
</body>
</html>
