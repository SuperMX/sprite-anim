<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sprite anim - basic</title>
  <style>
    #anim{
      position: absolute;
      top: 50%;
      left: 50%;
      width: 470px;
      height: 120px;
      margin-top: -60px;
      margin-left: -235px;
      /*background-size: 1410px 3960px;*/
    }

    #source{
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding-bottom: 20px;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 12px;
      text-align: center;
      color: #ccc;
    }

    #source a{
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="anim"></div>
  <div id="source">Animated typeface from Animography <a href="http://animography.net/products/franchise">http://animography.net/products/franchise</a></div>
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>-->
  <script src="../dist/sprite-anim.js"></script>
  <script>
    var img = new Image();

    img.addEventListener('load', function(){
      var animElt = document.getElementById('anim');
      var scaleFactor = window.devicePixelRatio > 1 ? .5 : 1;
      var renderer = new SpriteAnim.DOMRenderer(animElt, {sprite: img, scaleFactor: scaleFactor});
      var parser = new SpriteAnim.SimpleParser({width: 1410, height: 3960}, {width: 470, height: 120});
      var anim = new SpriteAnim(parser, renderer, {frameRate: 25});

      // animElt.style.backgroundImage = 'url(' + img.src + ')';
      
      anim.play();
    });

    img.src = 'images/anim.png';
  </script>
</body>
</html>
