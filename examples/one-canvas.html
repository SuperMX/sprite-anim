<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sprite anim - canvas</title>
  <style>
    body{
      overflow: hidden;
    }

    #anim{
      position: absolute;
      top: 50%;
      left: 50%;
      width: 1000px;
      height: 500px;
      margin-top: -250px;
      margin-left: -500px;
    }

    #source{
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding-bottom: 20px;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 12px;
      text-align: center;
      color: #ccc;
    }

    #source a{
      color: #ccc;
    }
  </style>
</head>
<body>
  <canvas id="anim" width="2000" height="1000"></canvas>
  <div id="source">Animated typeface from Animography <a href="http://animography.net/products/franchise">http://animography.net/products/franchise</a></div>
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>-->
  <script src="../dist/sprite-anim.js"></script>
  <script>
    var img = new Image();
    var anim;
    var anim2;
    var rafId;
    var canvas = document.getElementById('anim');
    var context = canvas.getContext('2d');
    var frameSize = {width: 940, height: 240};

    img.addEventListener('load', function(){
      var parser1 = new SpriteAnim.SimpleParser({width: 2820, height: 7920}, frameSize);
      var renderer1 = new SpriteAnim.CanvasRenderer(canvas, img, {clearFrame: false});

      anim = new SpriteAnim(parser1, renderer1, {manualUpdate: true, loop: true, frameRate: 25});
      anim.alpha = 0.5;
      anim.x = (canvas.width - frameSize.width) * .5;
      anim.y = (canvas.height - frameSize.height) * .5 - frameSize.height;
      anim.on('complete', onAnimComplete);
      anim.play();

      var parser2 = new SpriteAnim.SimpleParser({width: 2820, height: 7920}, frameSize);
      var renderer2 = new SpriteAnim.CanvasRenderer(canvas, img, {clearFrame: false});

      anim2 = new SpriteAnim(parser2, renderer2, {manualUpdate: true, loop: true, frameRate: 25, yoyo: true});
      anim2.x = (canvas.width - frameSize.width) * .5;
      anim2.y = (canvas.height - frameSize.height) * .5;
      
      setTimeout(function(){
        anim2.play();
      }, 1000);

      rafId = requestAnimationFrame(render);
    });

    function render(timeStamp){
      rafId = requestAnimationFrame(render);

      context.clearRect(0, 0, canvas.width, canvas.height);

      anim.onEnterFrame(timeStamp);
      anim.renderFrame();

      anim2.onEnterFrame(timeStamp);
      anim2.renderFrame();
    }

    function onAnimComplete(){
      // cancelAnimationFrame(rafId);
    }

    img.src = 'images/anim.png';
  </script>
</body>
</html>
