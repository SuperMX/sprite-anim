<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sprite anim - canvas</title>
  <style>
    #anim{
      position: absolute;
      top: 50%;
      left: 50%;
      width: 470px;
      height: 120px;
      margin-top: -60px;
      margin-left: -235px;
    }

    #source{
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding-bottom: 20px;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 12px;
      text-align: center;
      color: #ccc;
    }

    #source a{
      color: #ccc;
    }
  </style>
</head>
<body>
  <canvas id="anim" width="940" height="240"></canvas>
  <div id="source">Animated typeface from Animography <a href="http://animography.net/products/franchise">http://animography.net/products/franchise</a></div>
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>-->
  <script src="../dist/sprite-anim.js"></script>
  <script>
    var img = new Image();

    img.addEventListener('load', function(){
      var renderer = new SpriteAnim.CanvasRenderer(document.getElementById('anim'), img);
      var parser = new SpriteAnim.SimpleParser(img, {width: 940, height: 240});
      var anim = new SpriteAnim(parser, renderer, {});

      anim.play();
    });

    img.src = 'images/anim.png';
  </script>
</body>
</html>
